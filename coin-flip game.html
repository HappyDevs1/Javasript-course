<!DOCTYPE html>
<head>
    <title>coin flip game</title>
</head>

<body>

    <script>
        const randomNumber = Math.random();

        let result;

        if (randomNumber < 0.5) {
            result = 'heads';
        } else {
            result = 'tails';
        }

        let guess = 'heads';

        if (result === guess) {
            console.log('You win');
        } else {
            console.log('You lose');
        }

    </script>
</body>
