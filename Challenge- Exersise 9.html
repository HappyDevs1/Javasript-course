<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>

    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
        subscribe();
        " class="js-subscribe-button">
          Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>

        <input placeholder="Cost of order"
        class="js-cost-input"
        onkeydown="
        handleCostKeyDown(event);"
       >

        <button onclick="
        calculateCost();"
        class="js-calculate-button">
        Calculate</button>

        <p class="js-total-cost"></p>

        <input placeholder="Type something" class="js-input"
        onkeyup="
        const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-message')
        .innerHTML = inputElement.value;
        ">
  
      <p class="js-message"></p>
        <script>
            String(25);
            console.log('25' - 5);
            console.log('25' + 5)
            

            window.documentwindow
            window.console
            console.log('window')
            window.alert

            function handleCostKeyDown(event) {
                if (event.key === 'Enter') {
                    calculateCost();
                }


                function calculateCost () {
                const inputElement = document.querySelector('.js-cost-input');

                let cost = Number(inputElement.value) * 100;

                if (cost <= 4000) {
                    cost += 1000;
                } else {
                    cost += 0;
                }

                const total = document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`
            }

            }

           function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
        
            if (buttonElement.innertext === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
           }
        </script>
    </body>
</html>
